name: Documentation Check for Math Docs

on:
  push:
    paths: 
      - 'data_science_practice/1_git_&github/math_docs/**'
  pull_request:
    paths: 
      - 'data_science_practice/1_git_&github/math_docs/**'
jobs:
  check-files:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check README exists
      working-directory: data_science_practice/1_git_&github/math_docs
      run: |
        if [ ! -f README.md ]; then
          echo "❌ README.md is missing!"
          exit 1
        fi
        echo "✅ README.md exists"

    - name: Check README not empty
      working-directory: data_science_practice/1_git_&github/math_docs
      run: |
        if [ ! -s README.md ]; then
          echo "❌ README.md is empty!"
          exit 1
        fi
        echo "✅ README.md has content"
        echo "File size: $(wc -c < README.md) bytes"